{% extends "base.html" %}

{% block title %}Edit your profile{% endblock title %}

{% block content %}
    {% if form %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Edit!" />
    </form>
    {% else %}
        form done.
    {% endif %}
{% endblock content %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function(){
            $("#id_birth_date").datepicker({
                dateFormat: "yy-mm-dd",
                display: "none"
            });
        })
    </script>
{% endblock js %}
